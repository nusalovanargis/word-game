<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Play our fun and challenging word game! Improve your vocabulary and have fun with word puzzles, anagrams, and more.">
    <meta name="keywords" content="word game, vocabulary game, word puzzles, anagrams, word search, brain games, online word game, free word game">
    <meta name="author" content="Your Game Studio Name">
    <meta name="robots" content="index, follow">
    <title>Word Game - Play Free Online Word Puzzles & Brain Games</title>
    
    <!-- CSS URL -->
    <link rel="stylesheet" href="style.css" />
</head>
  <body>
    <div class="container">
      <h1>Word Game</h1>
      <div class="layerone">
        <div class="time">Time <span class="timer"></span></div>
        <div class="score">Score : <span class="scoreNumber"></span></div>
        <div class="start ssstart">Start</div>
      </div>
      <div class="secondlayer">
        <div class="howToPlay">
          <h2>How To Play</h2>
          <ul>
            <li>Click the start button to begin</li>
            <li>Find as many word as you can</li>
            <li>You have only 30 seconds for each word.</li>
            <li>
              If you want to change the word, click the "Next Word" button
            </li>
          </ul>
        </div>
        <div class="WordAndLetters">
          <div class="wordPart">
            <!--  -->
          </div>
          <div class="letters">
            <div class="a">a</div>
            <div class="b">b</div>
            <div class="c">c</div>
            <div class="d">d</div>
            <div class="e">e</div>
            <div class="f">f</div>
            <div class="g">g</div>
            <div class="h">h</div>
            <div class="i">i</div>
            <div class="j">j</div>
            <div class="k">k</div>
            <div class="l">l</div>
            <div class="m">m</div>
            <div class="n">n</div>
            <div class="o">o</div>
            <div class="p">p</div>
            <div class="q">q</div>
            <div class="r">r</div>
            <div class="s">s</div>
            <div class="t">t</div>
            <div class="u">u</div>
            <div class="v">v</div>
            <div class="w">w</div>
            <div class="x">x</div>
            <div class="y">y</div>
            <div class="z">z</div>
          </div>
        </div>
        <div class="NextAndHint">
          <div class="Next">Next Word</div>
          <div class="Hint">Hint...</div>
          <div class="HHHint"></div>
        </div>
      </div>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
